<style>
/* ===== CLEAN LAYOUT ===== */
.container{padding:16px}

/* NOTICE */
.notice{
    background:#161a22;
    border-radius:14px;
    padding:14px;
    margin-bottom:14px;
    box-shadow:0 0 14px rgba(0,0,0,.6);
}
.notice h2{margin:0 0 6px;font-size:17px}
.notice p{margin:0;font-size:14px;opacity:.9}

/* COUNTDOWN */
.countdown{
    background:linear-gradient(90deg,#6a11cb,#2575fc);
    border-radius:14px;
    padding:12px;
    text-align:center;
    margin-bottom:16px;
}
.countdown span{
    display:block;
    font-size:18px;
    font-weight:700;
    margin-top:4px;
}

/* GRID BUTTONS */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
}
.grid button{
    border:none;
    border-radius:14px;
    padding:16px 10px;
    font-size:15px;
    font-weight:600;
    color:#fff;
    cursor:pointer;
    box-shadow:0 6px 16px rgba(0,0,0,.5);
}

/* BUTTON COLORS */
.btn-karmanya{background:linear-gradient(90deg,#ff9800,#ff6a00)}
.btn-album{background:linear-gradient(90deg,#00c6ff,#0072ff)}
.btn-games{background:linear-gradient(90deg,#2ecc71,#27ae60)}
.btn-events{background:linear-gradient(90deg,#9b59b6,#8e44ad)}
</style>
</head>

<body>

<div class="header">
    <h1>RR INTERNATIONAL COLLEGE</h1>
    <p>Notices & Updates</p>
</div>

<div class="container">

    <!-- IMPORTANT NOTICE -->
    <div class="notice">
        <h2>üì¢ Important Notice</h2>
        <p>
            Students are instructed to <b>open this app daily</b> for
            official notices, events, and updates.
        </p>
    </div>

    <!-- COUNTDOWN -->
    <div class="countdown">
        ‚è≥ Karmanya 2025 Countdown
        <span id="countdown">Loading‚Ä¶</span>
    </div>

    <!-- 2x2 GRID BUTTONS -->
    <div class="grid">

        <button class="btn-karmanya"
            onclick="location.href='karmanya.html'">
            üéüÔ∏è Karmanya<br>Details
        </button>

        <button class="btn-album"
            onclick="location.href='event_album.html'">
            üì∏ Event<br>Album
        </button>

        <button class="btn-games"
            onclick="location.href='tictactoe.html'">
            üéÆ Games<br>Zone
        </button>

        <button class="btn-events"
            onclick="openEvents()">
            üìÖ View<br>Events
        </button>

    </div>

</div>

<script src="script.js"></script>
<script src="random-colors.js"></script>

<script>
/* COUNTDOWN */
const eventDate=new Date("2025-12-30T23:59:59").getTime();
setInterval(()=>{
    const now=new Date().getTime();
    const d=eventDate-now;
    if(d<=0){
        document.getElementById("countdown").innerText="üéâ Started!";
        return;
    }
    const days=Math.floor(d/(1000*60*60*24));
    const hrs=Math.floor((d%(1000*60*60*24))/(1000*60*60));
    document.getElementById("countdown").innerText=
        `${days}d ${hrs}h`;
},1000);
</script>

</body>
