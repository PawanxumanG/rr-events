<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    margin: 0;
    padding: 0;
}

h2 {
    margin-top: 15px;
}

#game {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    grid-gap: 10px;
    justify-content: center;
    margin: 20px auto;
}

.cell {
    width: 90px;
    height: 90px;
    background: #fff;
    font-size: 36px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.cell:hover {
    background: #eaeaea;
}

button {
    padding: 10px 18px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 6px;
}

#reset {
    background: #f44336;
    color: white;
}

#back {
    background: #4CAF50;
    color: white;
}
</style>
</head>

<body>

<h2>‚ùå‚≠ï Tic Tac Toe</h2>
<p id="status">Player ‚ùå Turn</p>

<div id="game"></div>

<button id="reset" onclick="resetGame()">Restart</button>
<br>
<button id="back" onclick="goBack()">‚¨Ö Back to Events</button>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "‚ùå";
let gameActive = true;

const statusText = document.getElementById("status");
const game = document.getElementById("game");

const winConditions = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

// Create cells
for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.index = i;
    cell.addEventListener("click", cellClick);
    game.appendChild(cell);
}

function cellClick() {
    const index = this.dataset.index;

    if (board[index] !== "" || !gameActive) return;

    board[index] = currentPlayer;
    this.textContent = currentPlayer;

    if (checkWin()) {
        statusText.textContent = `üéâ Player ${currentPlayer} Wins!`;
        gameActive = false;
        return;
    }

    if (!board.includes("")) {
        statusText.textContent = "üòê It's a Draw!";
        gameActive = false;
        return;
    }

    currentPlayer = currentPlayer === "‚ùå" ? "‚≠ï" : "‚ùå";
    statusText.textContent = `Player ${currentPlayer} Turn`;
}

function checkWin() {
    return winConditions.some(condition => {
        return condition.every(index => board[index] === currentPlayer);
    });
}

function resetGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    gameActive = true;
    currentPlayer = "‚ùå";
    statusText.textContent = "Player ‚ùå Turn";
    document.querySelectorAll(".cell").forEach(cell => cell.textContent = "");
}

function goBack() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
