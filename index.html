<!DOCTYPE html>
<html lang="en">
<head>

<style>
body{
    margin:0;
    background:#0f1117;
    font-family:system-ui,-apple-system,BlinkMacSystemFont;
    color:#ffffff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.update-box{
    width:92%;
    max-width:420px;
    background:#161a22;
    border-radius:18px;
    padding:26px 22px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,.8);
}

.logo{
    width:72px;
    height:72px;
    margin-bottom:14px;
    filter:drop-shadow(0 0 10px rgba(255,255,255,.2));
}

h1{
    font-size:20px;
    margin:6px 0;
    letter-spacing:.5px;
}

p{
    font-size:14px;
    line-height:1.6;
    color:#cfcfcf;
}

.version{
    margin-top:8px;
    font-size:13px;
    color:#ff9800;
}

.update-btn{
    margin-top:22px;
    width:100%;
    padding:14px;
    font-size:16px;
    font-weight:700;
    border:none;
    border-radius:14px;
    cursor:pointer;
    color:#fff;
    background:linear-gradient(135deg,#7b2cff,#2575fc);
    box-shadow:0 0 18px rgba(123,44,255,.6);
}

.update-btn:active{
    transform:scale(.98);
}

.note{
    margin-top:16px;
    font-size:12px;
    color:#9aa0a6;
}

<div class="update-box">
    <img src="vishnu1.png" alt="RR Logo" class="logo">

    <h1>Update Required</h1>

    <p>

        To continue using this app, please update to the latest version.
    </p>

    <div class="version">
        Latest Version: <b>2.1</b>
    </div>

    <button class="update-btn" onclick="updateNow()">
        ⬆️ Update Now
    </button>

    <div class="note">
        This update includes important improvements,<br>
        bug fixes, and new features.
    </div>
</div>

<script>
function updateNow(){
    window.location.href =
    "https://www.mediafire.com/file/dhbz117yhele5i8/RR_Events_App_2.1.apk/file";
}
</script>
