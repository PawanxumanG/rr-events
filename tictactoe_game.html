<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe ‚Äì RR Events App</title>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    background:#0f1117;
    color:#fff;
    text-align:center;
}

/* HEADER */
.header{
    background:linear-gradient(90deg,#6a11cb,#2575fc);
    padding:22px 12px;
}
.header h1{margin:0;font-size:26px;}
.header p{margin-top:6px;opacity:.85;}

/* MODE BUTTON */
.mode-btn{
    background:rgba(0,0,0,.35);
    border:none;
    border-radius:24px;
    padding:10px 20px;
    color:#fff;
    font-size:14px;
    cursor:pointer;
    margin-top:12px;
}

/* AI LEVEL BUTTONS */
.ai-levels{
    display:flex;
    justify-content:center;
    gap:12px;
    margin-top:14px;
}
.ai-levels button{
    padding:10px 20px;
    border:none;
    border-radius:22px;
    font-weight:600;
    color:#fff;
    cursor:pointer;
    transition:.25s;
}
.medium{background:#f39c12;}
.hard{background:#e74c3c;}
.ai-levels button.active{
    box-shadow:0 0 18px rgba(255,255,255,.9);
    transform:scale(1.05);
}

/* SCORE */
.scoreboard{
    display:flex;
    justify-content:center;
    gap:14px;
    margin:18px 0;
    font-size:14px;
}
.score{
    background:#161a22;
    padding:10px 14px;
    border-radius:10px;
}

/* STATUS */
.status{
    margin:16px 0;
    font-size:18px;
    font-weight:600;
}

/* BOARD */
.board{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
    max-width:320px;
    margin:0 auto;
}
.cell{
    background:#161a22;
    border-radius:16px;
    height:90px;
    font-size:42px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.6);
}
.cell.X{color:#4fc3f7;}
.cell.O{color:#ffb74d;}
.cell.win{
    background:linear-gradient(135deg,#ff512f,#dd2476);
    box-shadow:0 0 22px rgba(255,81,47,.9);
}

/* BUTTONS */
.btn{
    width:80%;
    max-width:280px;
    padding:14px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin-top:16px;
    color:#fff;
}
.btn-restart{background:linear-gradient(90deg,#ff9800,#ff6a00);}
.btn-back{background:#34495e;}
</style>
</head>

<body>

<div class="header">
    <h1>‚ùå ‚≠ï Tic Tac Toe</h1>
    <p>Play ‚Ä¢ Chill ‚Ä¢ Compete</p>

    <button class="mode-btn" onclick="toggleMode()">
        <span id="modeIcon">ü§ñ</span>
        <span id="modeText">AI Bot</span>
    </button>

    <div class="ai-levels" id="aiLevels">
        <button id="btnMedium" class="medium" onclick="setLevel('medium')">Medium</button>
        <button id="btnHard" class="hard active" onclick="setLevel('hard')">Hard</button>
    </div>
</div>

<div class="scoreboard">
    <div class="score">üèÜ Wins: <span id="wins">0</span></div>
    <div class="score">üíÄ Losses: <span id="losses">0</span></div>
    <div class="score">ü§ù Draws: <span id="draws">0</span></div>
</div>

<div class="status" id="status">Player X Turn</div>
<div class="board" id="board"></div>

<button class="btn btn-restart" onclick="restartGame()">üîÅ Restart Game</button>
<button class="btn btn-back" onclick="location.href='tictactoe.html'">‚¨Ö Back to Games</button>

<script>
const boardEl = document.getElementById("board");
const statusEl = document.getElementById("status");

let board,currentPlayer,gameOver;
let vsAI = true;
let aiLevel = "hard";

let wins = +localStorage.getItem("tttWins") || 0;
let losses = +localStorage.getItem("tttLosses") || 0;
let draws = +localStorage.getItem("tttDraws") || 0;

document.getElementById("wins").innerText = wins;
document.getElementById("losses").innerText = losses;
document.getElementById("draws").innerText = draws;

const winPatterns=[
[0,1,2],[3,4,5],[6,7,8],
[0,3,6],[1,4,7],[2,5,8],
[0,4,8],[2,4,6]
];

function init(){
    board = Array(9).fill("");
    currentPlayer = "X";
    gameOver = false;
    statusEl.innerText = "Player X Turn";
    boardEl.innerHTML = "";
    board.forEach((_,i)=>{
        const c = document.createElement("div");
        c.className="cell";
        c.onclick=()=>move(i);
        boardEl.appendChild(c);
    });
}
init();

function move(i){
    if(board[i] || gameOver) return;

    board[i]=currentPlayer;
    render();

    const winLine = winPatterns.find(p=>p.every(i=>board[i]===currentPlayer));
    if(winLine){
        winLine.forEach(i=>boardEl.children[i].classList.add("win"));
        statusEl.innerText = `üéâ ${currentPlayer} Wins!`;

        if(vsAI){
            if(currentPlayer==="X") wins++; else losses++;
        }

        saveScore();
        gameOver=true;
        return;
    }

    if(board.every(v=>v)){
        statusEl.innerText="ü§ù Match Draw";
        draws++;
        saveScore();
        gameOver=true;
        return;
    }

    currentPlayer = currentPlayer==="X"?"O":"X";
    statusEl.innerText = `Player ${currentPlayer} Turn`;

    if(vsAI && currentPlayer==="O"){
        statusEl.innerText="ü§ñ AI Thinking...";
        setTimeout(()=>move(aiLevel==="hard"?bestMove():randomMove()),450);
    }
}

function randomMove(){
    const empty = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    return empty[Math.floor(Math.random()*empty.length)];
}

/* UNBEATABLE AI */
function bestMove(){
    let best=-Infinity,move;
    board.forEach((c,i)=>{
        if(c===""){
            board[i]="O";
            let s=minimax(board,0,false);
            board[i]="";
            if(s>best){best=s;move=i;}
        }
    });
    return move;
}

function minimax(b,d,isMax){
    const res = checkResult();
    if(res) return res==="O"?10-d:res==="X"?d-10:0;
    let best=isMax?-Infinity:Infinity;
    b.forEach((v,i)=>{
        if(v===""){
            b[i]=isMax?"O":"X";
            best=isMax?Math.max(best,minimax(b,d+1,false)):Math.min(best,minimax(b,d+1,true));
            b[i]="";
        }
    });
    return best;
}

function checkResult(){
    for(let p of winPatterns){
        if(board[p[0]] && p.every(i=>board[i]===board[p[0]]))
            return board[p[0]];
    }
    return board.includes("")?null:"draw";
}

function render(){
    [...boardEl.children].forEach((c,i)=>{
        c.innerText=board[i];
        c.className="cell "+board[i];
    });
}

function restartGame(){init();}

function toggleMode(){
    vsAI=!vsAI;
    restartGame();
}

function setLevel(lvl){
    aiLevel=lvl;
    document.getElementById("btnMedium").classList.remove("active");
    document.getElementById("btnHard").classList.remove("active");
    document.getElementById(lvl==="medium"?"btnMedium":"btnHard").classList.add("active");
    restartGame();
}

function saveScore(){
    localStorage.setItem("tttWins",wins);
    localStorage.setItem("tttLosses",losses);
    localStorage.setItem("tttDraws",draws);
    document.getElementById("wins").innerText=wins;
    document.getElementById("losses").innerText=losses;
    document.getElementById("draws").innerText=draws;
}
</script>

</body>
</html>
