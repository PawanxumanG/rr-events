<html lang="en">

<meta charset="UTF-8">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    background:#0f1117;
    color:#fff;
    text-align:center;
}

/* HEADER */
.header{
    background:linear-gradient(90deg,#6a11cb,#2575fc);
    padding:22px 12px;
}
.header h1{margin:0;font-size:26px;}
.header p{margin-top:6px;opacity:.85;}

.mode-btn{
    background:rgba(0,0,0,.35);
    border:none;
    border-radius:24px;
    padding:10px 20px;
    color:#fff;
    font-size:14px;
    cursor:pointer;
    margin-top:12px;
}

/* MODE INFO */
.mode-info{
    margin-top:10px;
    font-size:14px;
    opacity:.9;
}

/* AI LEVELS */
.ai-levels{
    display:none;
    justify-content:center;
    gap:10px;
    margin-top:10px;
}
.ai-levels button{
    padding:8px 14px;
    border:none;
    border-radius:20px;
    font-weight:600;
    color:#fff;
    cursor:pointer;
}
.medium{background:#f39c12;}
.hard{background:#e74c3c;}

/* SCOREBOARD */
.scoreboard{
    display:flex;
    justify-content:center;
    gap:14px;
    margin:16px 0;
    font-size:14px;
}
.score{
    background:#161a22;
    padding:10px 14px;
    border-radius:10px;
}

/* STATUS */
.status{
    margin:14px 0;
    font-size:18px;
    font-weight:600;
}
.thinking{
    color:#ffcc80;
    animation:pulse 1s infinite;
}
@keyframes pulse{
    0%{opacity:.4}
    50%{opacity:1}
    100%{opacity:.4}
}

/* BOARD */
.board{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
    max-width:320px;
    margin:0 auto;
}
.cell{
    background:#161a22;
    border-radius:16px;
    height:90px;
    font-size:42px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.6);
    transition:.2s;
}
.cell.X{color:#4fc3f7;}
.cell.O{color:#ffb74d;}
.cell.win{
    background:linear-gradient(135deg,#ff512f,#dd2476);
    box-shadow:0 0 22px rgba(255,81,47,.9);
}

/* BUTTONS */
.btn{
    width:80%;
    max-width:280px;
    padding:14px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin-top:16px;
    color:#fff;
}
.btn-restart{background:linear-gradient(90deg,#ff9800,#ff6a00);}
.btn-back{background:#34495e;}
</style>
</head>

<body>

<div class="header">
    <h1>‚ùå ‚≠ï Tic Tac Toe</h1>
    <p>Play ‚Ä¢ Chill ‚Ä¢ Compete</p>

    <button class="mode-btn" onclick="toggleMode()">
        <span id="modeIcon">ü§ñ</span>
        <span id="modeText">AI Bot</span>
    </button>

    <div class="mode-info" id="modeInfo">
        Mode: AI Bot | Difficulty: <b id="difficultyText">Hard</b>
    </div>

    <div class="ai-levels" id="aiLevels">
        <button class="medium" onclick="setLevel('medium')">Medium</button>
        <button class="hard" onclick="setLevel('hard')">Hard</button>
    </div>
</div>

<div class="scoreboard">
    <div class="score">üèÜ Wins: <span id="wins">0</span></div>
    <div class="score">üíÄ Losses: <span id="losses">0</span></div>
    <div class="score">ü§ù Draws: <span id="draws">0</span></div>
</div>

<div class="status" id="status">Player X Turn</div>
<div class="board" id="board"></div>

<button class="btn btn-restart" onclick="restartGame()">üîÅ Restart Game</button>
<button class="btn btn-back" onclick="location.href='games.html'">‚¨Ö Back to Games</button>

<script>
const boardEl=document.getElementById("board");
const statusEl=document.getElementById("status");
const modeIcon=document.getElementById("modeIcon");
const modeText=document.getElementById("modeText");
const aiLevels=document.getElementById("aiLevels");
const difficultyText=document.getElementById("difficultyText");

let board,currentPlayer,gameOver;
let vsAI=true;
let aiLevel="hard";

/* SCORES */
let scores={
    wins:+localStorage.getItem("ttt_wins")||0,
    losses:+localStorage.getItem("ttt_losses")||0,
    draws:+localStorage.getItem("ttt_draws")||0
};
updateScores();

/* WIN LINES */
const winsArr=[
[0,1,2],[3,4,5],[6,7,8],
[0,3,6],[1,4,7],[2,5,8],
[0,4,8],[2,4,6]
];

function init(){
    board=Array(9).fill("");
    currentPlayer="X";
    gameOver=false;
    statusEl.classList.remove("thinking");
    statusEl.innerText="Player X Turn";
    boardEl.innerHTML="";
    board.forEach((_,i)=>{
        const c=document.createElement("div");
        c.className="cell";
        c.onclick=()=>move(i);
        boardEl.appendChild(c);
    });
}
init();

function move(i){
    if(board[i]||gameOver)return;
    board[i]=currentPlayer;
    render();

    let winLine=getWinLine(currentPlayer);
    if(winLine){
        winLine.forEach(i=>boardEl.children[i].classList.add("win"));
        statusEl.innerText=`üéâ ${currentPlayer==="X"?"You":"AI"} Wins!`;
        if(vsAI){
            currentPlayer==="X"?scores.wins++:scores.losses++;
        }
        saveScores();
        gameOver=true;return;
    }

    if(board.every(v=>v)){
        statusEl.innerText="ü§ù Match Draw";
        scores.draws++;
        saveScores();
        gameOver=true;return;
    }

    currentPlayer=currentPlayer==="X"?"O":"X";
    statusEl.innerText=`Player ${currentPlayer} Turn`;

    if(vsAI && currentPlayer==="O"){
        statusEl.innerHTML="ü§ñ AI is thinking<span id='dots'>.</span>";
        statusEl.classList.add("thinking");
        animateDots();
        setTimeout(()=>{
            statusEl.classList.remove("thinking");
            move(aiLevel==="hard"?bestMove():mediumMove());
        },600);
    }
}

function animateDots(){
    let dots=document.getElementById("dots");
    let count=1;
    let interval=setInterval(()=>{
        if(!dots) return clearInterval(interval);
        dots.innerText=".".repeat(count);
        count=count%3+1;
    },300);
}

/* AI */
function mediumMove(){
    let empty=board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    if(Math.random()<0.4)return empty[Math.floor(Math.random()*empty.length)];
    return bestMove();
}

function bestMove(){
    let bestScore=-Infinity,move;
    board.forEach((c,i)=>{
        if(c===""){
            board[i]="O";
            let s=minimax(board,0,false);
            board[i]="";
            if(s>bestScore){bestScore=s;move=i;}
        }
    });
    return move;
}

function minimax(b,d,isMax){
    let r=checkResult();
    if(r!==null)return r==="O"?10-d:r==="X"?d-10:0;
    let best=isMax?-Infinity:Infinity;
    b.forEach((v,i)=>{
        if(v===""){
            b[i]=isMax?"O":"X";
            best=isMax?Math.max(best,minimax(b,d+1,false))
                        :Math.min(best,minimax(b,d+1,true));
            b[i]="";
        }
    });
    return best;
}

function checkResult(){
    for(let w of winsArr){
        let[a,b,c]=w;
        if(board[a]&&board[a]===board[b]&&board[a]===board[c])return board[a];
    }
    return board.includes("")?null:"draw";
}

function getWinLine(p){
    return winsArr.find(w=>w.every(i=>board[i]===p));
}

function render(){
    [...boardEl.children].forEach((c,i)=>{
        c.innerText=board[i];
        c.className="cell "+board[i];
    });
}

/* MODE */
function toggleMode(){
    vsAI=!vsAI;
    modeIcon.innerText=vsAI?"ü§ñ":"üë•";
    modeText.innerText=vsAI?"AI Bot":"Friend";
    aiLevels.style.display=vsAI?"flex":"none";
    document.getElementById("modeInfo").innerText=
        vsAI?`Mode: AI Bot | Difficulty: ${aiLevel}`:"Mode: Friend vs Friend";
    restartGame();
}

function setLevel(lvl){
    aiLevel=lvl;
    difficultyText.innerText=lvl.charAt(0).toUpperCase()+lvl.slice(1);
    restartGame();
}

/* SCORES */
function updateScores(){
    wins.innerText=scores.wins;
    losses.innerText=scores.losses;
    draws.innerText=scores.draws;
}
function saveScores(){
    localStorage.setItem("ttt_wins",scores.wins);
    localStorage.setItem("ttt_losses",scores.losses);
    localStorage.setItem("ttt_draws",scores.draws);
    updateScores();
}

function restartGame(){init();}
</script>

</body>
</html>
