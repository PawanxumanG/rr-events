<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RR Events Album</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui, -apple-system, BlinkMacSystemFont;
  background:#0f1117;
  color:#fff;
}

.header{
  background:linear-gradient(90deg,#ff6a00,#ff9800);
  padding:16px;
  text-align:center;
}
.header h1{
  margin:0;
  font-size:18px;
}

.album{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.card{
  background:#161a22;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 12px rgba(0,0,0,.4);
}

.card img{
  width:100%;
  display:block;
}

.card button{
  width:100%;
  border:none;
  padding:10px;
  font-weight:700;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  cursor:pointer;
}

/* PASSWORD POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.popup-box{
  background:#111;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:320px;
  text-align:center;
}

.popup-box h2{
  margin-top:0;
}

.popup-box input{
  width:100%;
  padding:12px;
  margin:12px 0;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:15px;
}

.popup-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:700;
  background:#ff9800;
  color:#000;
}
.error{
  color:#ff5252;
  font-size:13px;
  display:none;
}
</style>
</head>

<body>

<div class="header">
  <h1>üì∏ RR Events Album</h1>
</div>

<div class="album">
  <!-- IMAGE 1 -->
  <div class="card">
    <img src="img1.jpg">
    <button onclick="requestDownload('img1.jpg')">‚¨á Download</button>
  </div>

  <!-- IMAGE 2 -->
  <div class="card">
    <img src="img2.jpg">
    <button onclick="requestDownload('img2.jpg')">‚¨á Download</button>
  </div>
</div>

<!-- PASSWORD POPUP -->
<div class="popup" id="passwordPopup">
  <div class="popup-box">
    <h2>üîí Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter download password">
    <p class="error" id="errorText">Wrong password</p>
    <button onclick="verifyPassword()">Unlock Download</button>
  </div>
</div>

<script>
const DOWNLOAD_PASSWORD = "RR2025"; // üîê CHANGE PASSWORD HERE
let pendingFile = null;

// CHECK SESSION
function requestDownload(file){
  if(sessionStorage.getItem("albumUnlocked") === "yes"){
    downloadFile(file);
  }else{
    pendingFile = file;
    document.getElementById("passwordPopup").style.display="flex";
  }
}

function verifyPassword(){
  const input = document.getElementById("passwordInput").value;
  if(input === DOWNLOAD_PASSWORD){
    sessionStorage.setItem("albumUnlocked","yes");
    document.getElementById("passwordPopup").style.display="none";
    document.getElementById("errorText").style.display="none";
    downloadFile(pendingFile);
  }else{
    document.getElementById("errorText").style.display="block";
  }
}

function downloadFile(file){
  const a = document.createElement("a");
  a.href = file;
  a.download = "";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
