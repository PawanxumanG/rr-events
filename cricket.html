<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Cricket ‚Äì RR Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#0f1117;
  color:#fff;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#ff9800,#ff5722);
  padding:20px 16px;
  text-align:center;
}
.header h1{
  margin:0;
  font-size:22px;
}
.header p{
  margin-top:6px;
  font-size:13px;
  opacity:.9;
}

/* UPDATE NOTE */
.update-note{
  margin:10px 16px 0;
  padding:10px 14px;
  background:#1c2330;
  border-left:4px solid #ff9800;
  border-radius:10px;
  font-size:13px;
  line-height:1.5;
  color:#f1f1f1;
  box-shadow:0 0 12px rgba(0,0,0,.4);
}

/* CONTAINER */
.container{
  padding:16px;
}

/* SCORE CARD */
.score-card{
  background:#161a22;
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  text-align:center;
}
.score{
  font-size:34px;
  font-weight:800;
  margin:6px 0;
}
.over{
  font-size:14px;
  opacity:.85;
}

/* TEAMS */
.teams{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  font-weight:700;
}

/* INFO BOX */
.info-box{
  background:#1c2330;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
  font-size:14px;
}
.info-box b{
  color:#ff9800;
}

/* BALL TAGS */
.ball-tags{
  margin-top:10px;
}
.tag{
  display:inline-block;
  padding:4px 10px;
  margin:4px;
  border-radius:12px;
  font-size:12px;
  font-weight:700;
}
.tag-nb{background:#e74c3c}
.tag-wide{background:#9b59b6}
.tag-four{background:#3498db}
.tag-six{background:#2ecc71}

/* BACK BUTTON */
.back-btn{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  background:#34495e;
  color:#fff;
  cursor:pointer;
}
.back-btn:active{transform:scale(.97)}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>üèè LIVE BOX CRICKET</h1>
  <p>RR International College</p>
</div>

<!-- UPDATE NOTE -->
<div class="update-note">
  ‚è±Ô∏è Scores update automatically every <b>30 seconds</b>.  
  Please stay on this screen for live updates.
</div>

<div class="container">

  <!-- SCORE CARD -->
  <div class="score-card">
    <div class="teams">
      <span id="teamA">Team A</span>
      <span>vs</span>
      <span id="teamB">Team B</span>
    </div>

    <div class="score" id="score">0 / 0</div>
    <div class="over" id="overs">Overs: 0.0</div>
  </div>

  <!-- MATCH INFO -->
  <div class="info-box">
    üèè Batting: <b id="batting">Team A</b><br><br>
    üë§ Striker: <b id="striker">Player 1</b><br>
    üë§ Non-Striker: <b id="nonStriker">Player 2</b><br><br>
    üéØ Bowler: <b id="bowler">Bowler 1</b>

    <div class="ball-tags">
      <span class="tag tag-nb">NB</span>
      <span class="tag tag-wide">WIDE</span>
      <span class="tag tag-four">4</span>
      <span class="tag tag-six">6</span>
    </div>
  </div>

  <button class="back-btn" onclick="location.href='index.html'">
    ‚¨Ö Back to Home
  </button>

</div>

<script>
/* üî• SIMULATED LIVE DATA (ADMIN CAN CONTROL LATER) */
function updateMatch(){
  const runs = Math.floor(Math.random()*80)+20;
  const wickets = Math.floor(Math.random()*4);
  const over = (Math.floor(Math.random()*4)+1) + "." + Math.floor(Math.random()*6);

  document.getElementById("score").innerText = `${runs} / ${wickets}`;
  document.getElementById("overs").innerText = `Overs: ${over}`;
}

/* ‚è±Ô∏è AUTO UPDATE EVERY 30 SECONDS */
updateMatch();
setInterval(updateMatch, 30000);
</script>

</body>
</html>
