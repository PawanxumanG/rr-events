<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RR Events Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f1117;
  color:#ffffff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#161a22;
  padding:26px 22px;
  border-radius:18px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 0 22px rgba(0,0,0,.65);
}

.box h2{
  margin:0 0 6px;
  font-size:20px;
}

.box p{
  margin:0 0 14px;
  font-size:14px;
  opacity:.85;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  margin-top:12px;
  font-size:15px;
  background:#0f1117;
  color:#fff;
}

button{
  margin-top:16px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#7b2cff,#2575fc);
  color:#ffffff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

.msg{
  margin-top:12px;
  font-size:14px;
  min-height:18px;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê RR Events Login</h2>
  <p>Enter your access key</p>

  <input id="keyInput" placeholder="RR-XXXX-XXXX">
  <button onclick="login()">Login</button>

  <div class="msg" id="msg"></div>
</div>

<!-- üî• Firebase Config -->
<script src="firebase.js"></script>

<script>
// üîí DEVICE ID (one device = one key)
let deviceId = localStorage.getItem("deviceId");
if(!deviceId){
  deviceId = crypto.randomUUID();
  localStorage.setItem("deviceId", deviceId);
}

async function login(){
  const key = document.getElementById("keyInput").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if(!key){
    msg.innerText = "‚ö†Ô∏è Please enter your key";
    return;
  }

  try{
    const snap = await db
      .collection("keys")
      .where("key","==",key)
      .limit(1)
      .get();

    if(snap.empty){
      msg.innerText = "‚ùå Invalid key";
      return;
    }

    const doc = snap.docs[0];
    const data = doc.data();

    if(data.used && data.deviceId !== deviceId){
      msg.innerText = "‚ùå Key already used on another device";
      return;
    }

    await doc.ref.update({
      used: true,
      deviceId: deviceId
    });

    localStorage.setItem("loggedIn","yes");
    localStorage.setItem("role", data.role || "student");

    location.href = "index.html";

  }catch(err){
    console.error(err);
    msg.innerText = "‚ö†Ô∏è Login failed. Try again.";
  }
}
</script>

</body>
</html>
