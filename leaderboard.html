<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sports Hall of Fame ‚Äì RR International College</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f1117;
  font-family:Arial, sans-serif;
  color:#fff;
}

.header{
  background:linear-gradient(90deg,#ff6a00,#ff9800);
  text-align:center;
  padding:16px;
}
.header h1{margin:0;font-size:20px;}
.header p{margin-top:6px;font-size:13px;opacity:.9}

.card{
  margin:18px;
  padding:20px;
  border-radius:20px;
  background:#161a22;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

.card h2{
  margin:0 0 14px;
  font-size:18px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.05);
  padding:12px 14px;
  border-radius:14px;
  margin-top:10px;
}

.badge{font-weight:800}

.back-btn{
  width:90%;
  max-width:320px;
  margin:26px auto;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:700;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  display:block;
}
</style>
</head>

<body>

<div class="header">
  <h1>RR INTERNATIONAL COLLEGE</h1>
  <p>Sports Hall of Fame üèÜ</p>
</div>

<div id="content"></div>

<button class="back-btn" onclick="location.href='index.html'">
‚Üê Back to Home
</button>

<script>
fetch("leaderboard.json?t=" + Date.now())
.then(res => res.json())
.then(data => {

  if(!data.show) return;

  const theme = data.theme || {};
  const container = document.getElementById("content");

  data.sports.forEach(sport => {
    const card = document.createElement("div");
    card.className = "card";

    /* üé® CARD THEME */
    if(theme.cardGradient){
      card.style.background =
        `linear-gradient(135deg, ${theme.cardGradient.join(",")})`;
    }
    if(theme.glowColor){
      card.style.boxShadow = `0 0 45px ${theme.glowColor}`;
    }

    let html = `<h2 style="color:${theme.titleColor || '#ffcc70'}">
      ü•á ${sport.sport}
    </h2>`;

    sport.winners.forEach(w => {
      let color =
        w.position === 1 ? theme.gold :
        w.position === 2 ? theme.silver :
        theme.bronze;

      html += `
        <div class="row">
          <span class="badge" style="color:${color}">#${w.position}</span>
          <span>${w.name}</span>
          <span>${w.class}</span>
        </div>
      `;
    });

    card.innerHTML = html;
    container.appendChild(card);
  });

});
</script>

</body>
</html>
