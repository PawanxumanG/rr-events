<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sports Annual Leaderboard ‚Äì RR International College</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<!-- GOOGLE ANALYTICS -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9JW1V42V83"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config','G-9JW1V42V83',{
  page_title:'Sports Leaderboard',
  page_path:'/leaderboard.html'
});
</script>

<style>
body{
  margin:0;
  background:#0f1117;
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#ff6a00,#ff9800);
  padding:18px;
  text-align:center;
}
.header h1{
  margin:0;
  font-size:20px;
  letter-spacing:.5px;
}
.header p{
  margin-top:6px;
  font-size:13px;
  opacity:.9;
}

/* CONTAINER */
.container{
  padding-bottom:30px;
}

/* LEADER CARD */
.leader-card{
  margin:18px;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(135deg,#1f2937,#111827,#1f2937);
  background-size:300% 300%;
  animation:gradientMove 8s ease infinite, fadeUp .6s ease;
  box-shadow:0 0 30px rgba(0,0,0,.65);
}

.leader-card h2{
  margin:0 0 12px;
  font-size:18px;
  color:#ffcc80;
  letter-spacing:.3px;
}

/* WINNERS */
.winner{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:12px 14px;
  margin-top:10px;
  font-size:14px;
  backdrop-filter:blur(4px);
}

.badge{
  font-weight:800;
  min-width:38px;
}

/* MEDALS */
.gold{
  color:#ffd700;
  text-shadow:0 0 10px rgba(255,215,0,.8);
  animation:goldGlow 2.5s infinite;
}
.silver{
  color:#cfd8dc;
  text-shadow:0 0 8px rgba(207,216,220,.7);
}
.bronze{
  color:#cd7f32;
  text-shadow:0 0 8px rgba(205,127,50,.7);
}

/* BACK BUTTON */
.back-btn{
  width:90%;
  max-width:340px;
  margin:26px auto;
  padding:15px;
  border:none;
  border-radius:16px;
  font-size:15px;
  font-weight:800;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  display:block;
  box-shadow:0 0 22px rgba(0,198,255,.45);
}
.back-btn:active{transform:scale(.97)}

/* ANIMATIONS */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:none}
}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes goldGlow{
  0%{text-shadow:0 0 8px rgba(255,215,0,.6)}
  50%{text-shadow:0 0 16px rgba(255,215,0,1)}
  100%{text-shadow:0 0 8px rgba(255,215,0,.6)}
}
</style>
</head>

<body>

<div class="header">
  <h1>RR INTERNATIONAL COLLEGE</h1>
  <p>Sports Annual Leaderboard</p>
</div>

<div class="container" id="leaderboard"></div>

<button class="back-btn" onclick="location.href='index.html'">
  ‚Üê Back to Home
</button>

<script>
fetch('leaderboard.json?t=' + Date.now())
.then(res => res.json())
.then(data => {

  if(!data.show){
    document.getElementById('leaderboard').innerHTML =
      "<p style='text-align:center;opacity:.7'>Results will be announced soon.</p>";
    return;
  }

  const container = document.getElementById('leaderboard');

  data.sports.forEach(sport => {
    const card = document.createElement('div');
    card.className = 'leader-card';

    let html = `<h2>üèÖ ${sport.sport}</h2>`;

    sport.winners.forEach(w => {
      let cls =
        w.position === 1 ? 'gold' :
        w.position === 2 ? 'silver' :
        'bronze';

      html += `
        <div class="winner">
          <span class="badge ${cls}">#${w.position}</span>
          <span>${w.name}</span>
          <span>${w.class}</span>
        </div>
      `;
    });

    card.innerHTML = html;
    container.appendChild(card);

    gtag('event','sport_result_view',{
      event_category:'Sports',
      event_label:sport.sport
    });
  });
})
.catch(() => {
  document.getElementById('leaderboard').innerHTML =
    "<p style='text-align:center;color:#ff6b6b'>Unable to load leaderboard.</p>";
});
</script>

</body>
</html>
