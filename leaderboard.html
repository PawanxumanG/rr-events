<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sports Hall of Fame ‚Äì RR International College</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f1117;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#ff6a00,#ff9800);
  text-align:center;
  padding:16px;
}
.header h1{margin:0;font-size:20px;}
.header p{margin-top:6px;font-size:13px;opacity:.9}

/* üé® ANIMATED CARD */
.card{
  margin:18px;
  padding:22px;
  border-radius:22px;
  background:linear-gradient(
    -45deg,
    #00c6ff,
    #0072ff,
    #00b09b,
    #96c93d
  );
  background-size:400% 400%;
  animation:gradientFlow 10s ease infinite;
  box-shadow:0 0 45px rgba(0,198,255,.6);
}

/* Gradient Animation */
@keyframes gradientFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* TITLE */
.card h2{
  margin:0 0 16px;
  font-size:18px;
  color:#ffecb3;
  display:flex;
  align-items:center;
  gap:8px;
}

/* ROW */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.25);
  padding:12px 14px;
  border-radius:14px;
  margin-top:10px;
  backdrop-filter: blur(6px);
}

.badge{
  font-weight:800;
}
.gold{color:#ffd700}
.silver{color:#c0c0c0}
.bronze{color:#cd7f32}

/* BACK BUTTON */
.back-btn{
  width:90%;
  max-width:320px;
  margin:26px auto;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:700;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  display:block;
  box-shadow:0 0 25px rgba(0,198,255,.6);
}
</style>
</head>

<body>

<div class="header">
  <h1>RR INTERNATIONAL COLLEGE</h1>
  <p>Sports Hall of Fame üèÜ</p>
</div>

<div id="content"></div>

<button class="back-btn" onclick="location.href='index.html'">
‚Üê Back to Home
</button>

<script>
fetch("leaderboard.json?t=" + Date.now())
.then(res => res.json())
.then(data => {

  if(!data.show) return;

  const container = document.getElementById("content");

  data.sports.forEach(sport => {

    const card = document.createElement("div");
    card.className = "card";

    let html = `<h2>üèÖ ${sport.sport}</h2>`;

    sport.winners.forEach(w => {
      let cls =
        w.position === 1 ? "gold" :
        w.position === 2 ? "silver" : "bronze";

      html += `
        <div class="row">
          <span class="badge ${cls}">#${w.position}</span>
          <span>${w.name}</span>
          <span>${w.class}</span>
        </div>
      `;
    });

    card.innerHTML = html;
    container.appendChild(card);
  });

});
</script>

</body>
</html>
