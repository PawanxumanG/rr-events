<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Ludo Game</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    background: #f2f2f2;
}

#board {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-gap: 5px;
    justify-content: center;
    margin: 20px auto;
}

.cell {
    width: 60px;
    height: 60px;
    background: white;
    border: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

.red { background: #ff4d4d; color: white; }
.green { background: #4caf50; color: white; }

button {
    padding: 10px 20px;
    font-size: 16px;
}
</style>
</head>

<body>

<h2>ðŸŽ² Simple Ludo (2 Player)</h2>

<div id="board"></div>

<p id="status"></p>

<button onclick="rollDice()">Roll Dice</button>

<script>
const boardSize = 20;
let positions = [0, 0]; // Player positions
let currentPlayer = 0;
let dice = 0;

const board = document.getElementById("board");
const status = document.getElementById("status");

// Create board
for (let i = 0; i < boardSize; i++) {
    let cell = document.createElement("div");
    cell.className = "cell";
    cell.id = "cell" + i;
    board.appendChild(cell);
}

function render() {
    document.querySelectorAll(".cell").forEach(c => c.innerHTML = "");
    document.getElementById("cell" + positions[0]).innerHTML = "ðŸ”´";
    document.getElementById("cell" + positions[1]).innerHTML = "ðŸŸ¢";
    status.innerText = "Player " + (currentPlayer + 1) + "'s turn";
}

function rollDice() {
    dice = Math.floor(Math.random() * 6) + 1;
    alert("Dice: " + dice);

    positions[currentPlayer] += dice;
    if (positions[currentPlayer] >= boardSize - 1) {
        alert("ðŸŽ‰ Player " + (currentPlayer + 1) + " Wins!");
        positions = [0, 0];
    }

    currentPlayer = currentPlayer === 0 ? 1 : 0;
    render();
}

render();
</script>

</body>
</html>
