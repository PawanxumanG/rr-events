<style>
*{box-sizing:border-box;}
body{
    margin:0;
    background:#0f1117;
    color:#fff;
    font-family:'Segoe UI',Arial,sans-serif;
    text-align:center;
    user-select:none;
}

/* HEADER */
.header{
    background:linear-gradient(90deg,#ff512f,#dd2476);
    padding:18px;
}
.header h1{margin:0;font-size:26px;}
.header p{margin-top:6px;opacity:.9;}

/* SCORE BAR */
.score-bar{
    display:flex;
    justify-content:space-around;
    padding:12px;
    font-size:15px;
    background:#161a22;
}

/* GAME AREA */
#gameBox{
    width:100%;
    max-width:380px;
    height:300px;               /* üî• FIX */
    margin:16px auto;
    background:linear-gradient(180deg,#1b1f2a,#0f1117);
    border-radius:16px;
    box-shadow:0 0 25px rgba(0,0,0,.7);
    position:relative;
    overflow:hidden;
}

/* GROUND */
#ground{
    position:absolute;
    bottom:0;
    width:100%;
    height:18px;
    background:#222;
}

/* PLAYER */
#player{
    width:36px;
    height:36px;
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    border-radius:8px;
    position:absolute;
    bottom:18px;                /* ON GROUND */
    left:40px;
}

/* OBSTACLE */
.obstacle{
    width:30px;
    height:30px;
    background:linear-gradient(135deg,#ff9800,#ff5722);
    border-radius:6px;
    position:absolute;
    bottom:18px;
}

/* GAME OVER */
#gameOver{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
}
#gameOver button{
    margin-top:12px;
    padding:12px 20px;
    border:none;
    border-radius:12px;
    font-size:15px;
    font-weight:600;
    background:linear-gradient(90deg,#ff9800,#ff6a00);
    color:#fff;
    cursor:pointer;
}

/* BACK */
.back-btn{
    width:80%;
    max-width:260px;
    margin:18px auto 90px;
    padding:14px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:12px;
    background:#34495e;
    color:#fff;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
    <h1>üèÉ RR Runner</h1>
    <p>Run ‚Ä¢ Jump ‚Ä¢ Survive</p>
</div>

<div class="score-bar">
    <div>üìè Score: <span id="score">0</span> m</div>
    <div>üèÜ Best: <span id="best">0</span> m</div>
</div>

<div id="gameBox">
    <div id="player"></div>
    <div id="ground"></div>

    <div id="gameOver">
        <h2>üí• Game Over</h2>
        <button onclick="restartGame()">üîÅ Restart</button>
    </div>
</div>

<button class="back-btn" onclick="location.href='tictactoe.html'">
    ‚¨Ö Back to Games
</button>

<script>
const gameBox = document.getElementById("gameBox");
const player = document.getElementById("player");
const scoreEl = document.getElementById("score");
const bestEl = document.getElementById("best");
const gameOverEl = document.getElementById("gameOver");

let velocity = 0;
let gravity = 0.9;
let jumpPower = -13;
let isJumping = false;
let score = 0;
let speed = 4;
let running = true;

let best = localStorage.getItem("rr_runner_best") || 0;
bestEl.innerText = best;

/* TAP ANYWHERE TO JUMP */
document.addEventListener("click", jump);

function jump(){
    if(!isJumping && running){
        velocity = jumpPower;
        isJumping = true;
    }
}

function spawnObstacle(){
    if(!running) return;
    const obs = document.createElement("div");
    obs.className = "obstacle";
    obs.style.left = gameBox.clientWidth + "px";
    gameBox.appendChild(obs);

    let move = setInterval(()=>{
        if(!running){
            clearInterval(move);
            obs.remove();
            return;
        }

        let x = parseInt(obs.style.left);
        obs.style.left = (x - speed) + "px";

        let p = player.getBoundingClientRect();
        let o = obs.getBoundingClientRect();

        if(
            p.left < o.right &&
            p.right > o.left &&
            p.bottom > o.top
        ){
            endGame();
            clearInterval(move);
            obs.remove();
        }

        if(x < -40){
            clearInterval(move);
            obs.remove();
        }
    },20);
}

function gameLoop(){
    if(!running) return;

    velocity += gravity;
    let bottom = parseInt(player.style.bottom);
    bottom -= velocity;

    if(bottom <= 18){
        bottom = 18;
        velocity = 0;
        isJumping = false;
    }

    player.style.bottom = bottom + "px";

    score++;
    scoreEl.innerText = score;

    if(score > best){
        best = score;
        bestEl.innerText = best;
        localStorage.setItem("rr_runner_best", best);
    }

    requestAnimationFrame(gameLoop);
}

function endGame(){
    running = false;
    gameOverEl.style.display = "flex";
}

function restartGame(){
    location.reload();
}

/* START */
setInterval(spawnObstacle,1400);
gameLoop();
</script>

</body>
</html>
