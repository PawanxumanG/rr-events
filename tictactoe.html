<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe ‚Äì RR Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ================= GOOGLE ANALYTICS ================= -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9JW1V42V83"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-9JW1V42V83', {
    page_title: 'Tic Tac Toe',
    page_path: '/tictactoe.html'
  });

  // Track game open
  gtag('event', 'game_open', {
    event_category: 'TicTacToe'
  });

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f1117;
    color: #fff;
    text-align: center;
    margin: 0;
}

.header {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    padding: 15px;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    gap: 10px;
    justify-content: center;
    margin-top: 30px;
}

.cell {
    width: 90px;
    height: 90px;
    background: #161a22;
    font-size: 42px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 12px;
}

.cell:active {
    transform: scale(0.95);
}

button {
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.restart {
    background: #ff9800;
    color: #000;
}

.back {
    background: #34495e;
    color: #fff;
}
</style>
</head>

<body>

<div class="header">
    <h2>üéÆ Tic Tac Toe</h2>
    <p>Play & Chill</p>
</div>

<div class="board" id="board"></div>

<button class="restart" onclick="restartGame()">üîÅ Restart Game</button><br>
<button class="back" onclick="goHome()">‚¨Ö Back to Home</button>

<script>
let currentPlayer = "X";
let gameActive = true;
let moves = 0;
let board = ["", "", "", "", "", "", "", "", ""];

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

const boardDiv = document.getElementById("board");

function createBoard() {
    boardDiv.innerHTML = "";
    board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerText = cell;
        div.onclick = () => makeMove(index);
        boardDiv.appendChild(div);
    });
}

function makeMove(index) {
    if (!gameActive || board[index] !== "") return;

    board[index] = currentPlayer;
    moves++;

    // Track first move
    if (moves === 1) {
        gtag('event', 'first_move', {
            event_category: 'TicTacToe',
            event_label: currentPlayer
        });
    }

    if (checkWin()) {
        gameActive = false;
        gtag('event', 'game_win', {
            event_category: 'TicTacToe',
            event_label: currentPlayer
        });
        setTimeout(() => alert(`üéâ Player ${currentPlayer} Wins!`), 100);
    } 
    else if (moves === 9) {
        gameActive = false;
        gtag('event', 'game_draw', {
            event_category: 'TicTacToe'
        });
        setTimeout(() => alert("ü§ù It's a Draw!"), 100);
    } 
    else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    createBoard();
}

function checkWin() {
    return winPatterns.some(p =>
        board[p[0]] &&
        board[p[0]] === board[p[1]] &&
        board[p[1]] === board[p[2]]
    );
}

function restartGame() {
    gtag('event', 'restart_game', {
        event_category: 'TicTacToe'
    });

    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameActive = true;
    moves = 0;
    createBoard();
}

function goHome() {
    gtag('event', 'back_to_home', {
        event_category: 'Navigation',
        event_label: 'From TicTacToe'
    });
    location.href = "index.html";
}

createBoard();
</script>

</body>
</html>
