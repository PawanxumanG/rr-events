<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe ‚Äì RR Events</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  gtag('config', 'G-9JW1V42V83', {
    page_title: 'Tic Tac Toe',
    page_path: '/tictactoe.html'
  });

  gtag('event', 'game_open', { event_category: 'TicTacToe' });

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #0f1117;
    color: #fff;
    text-align: center;
}

.header {
    padding: 18px;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
}

.header h2 {
    margin: 0;
}

.status {
    margin-top: 12px;
    font-size: 18px;
    font-weight: 600;
    min-height: 24px;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 95px);
    gap: 12px;
    justify-content: center;
    margin: 30px auto;
}

.cell {
    width: 95px;
    height: 95px;
    background: #161a22;
    border-radius: 16px;
    font-size: 46px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.6);
}

.cell.x {
    color: #4fc3ff;
    text-shadow: 0 0 14px rgba(79,195,255,0.8);
}

.cell.o {
    color: #ff9800;
    text-shadow: 0 0 14px rgba(255,152,0,0.8);
}

.cell:active {
    transform: scale(0.94);
}

button {
    width: 80%;
    max-width: 260px;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 14px;
}

.restart {
    background: linear-gradient(90deg, #ff9800, #ff6a00);
    color: #000;
}

.back {
    background: #34495e;
    color: #fff;
}
</style>
</head>

<body>

<div class="header">
    <h2>üéÆ Tic Tac Toe</h2>
    <p>Play & Chill</p>
</div>

<div class="status" id="status">Player <span style="color:#4fc3ff">X</span>'s Turn</div>

<div class="board" id="board"></div>

<button class="restart" onclick="restartGame()">üîÅ Restart Game</button>
<button class="back" onclick="goHome()">‚¨Ö Back to Home</button>

<script>
let currentPlayer = "X";
let board = ["","","","","","","","",""];
let gameActive = true;
let moves = 0;

const statusDiv = document.getElementById("status");
const boardDiv = document.getElementById("board");

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function drawBoard() {
    boardDiv.innerHTML = "";
    board.forEach((val, i) => {
        const c = document.createElement("div");
        c.className = "cell";
        if (val === "X") c.classList.add("x");
        if (val === "O") c.classList.add("o");
        c.innerText = val;
        c.onclick = () => makeMove(i);
        boardDiv.appendChild(c);
    });
}

function makeMove(i) {
    if (!gameActive || board[i]) return;

    board[i] = currentPlayer;
    moves++;

    if (moves === 1) {
        gtag('event', 'first_move', {
            event_category: 'TicTacToe',
            event_label: currentPlayer
        });
    }

    if (checkWin()) {
        gameActive = false;
        statusDiv.innerHTML = `üéâ Player <span style="color:${currentPlayer==='X'?'#4fc3ff':'#ff9800'}">${currentPlayer}</span> Wins!`;

        gtag('event', 'game_win', {
            event_category: 'TicTacToe',
            event_label: currentPlayer
        });
    } 
    else if (moves === 9) {
        gameActive = false;
        statusDiv.innerText = "ü§ù Match Draw";

        gtag('event', 'game_draw', {
            event_category: 'TicTacToe'
        });
    } 
    else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDiv.innerHTML =
          `Player <span style="color:${currentPlayer==='X'?'#4fc3ff':'#ff9800'}">${currentPlayer}</span>'s Turn`;
    }

    drawBoard();
}

function checkWin() {
    return winPatterns.some(p =>
        board[p[0]] &&
        board[p[0]] === board[p[1]] &&
        board[p[1]] === board[p[2]]
    );
}

function restartGame() {
    gtag('event', 'restart_game', { event_category: 'TicTacToe' });

    board = ["","","","","","","","",""];
    currentPlayer = "X";
    gameActive = true;
    moves = 0;
    statusDiv.innerHTML = "Player <span style='color:#4fc3ff'>X</span>'s Turn";
    drawBoard();
}

function goHome() {
    gtag('event', 'back_to_home', {
        event_category: 'Navigation',
        event_label: 'From TicTacToe'
    });
    location.href = "index.html";
}

drawBoard();
</script>

</body>
</html>
