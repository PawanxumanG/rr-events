<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    margin: 0;
    padding: 20px;
}

h2 {
    margin-top: 10px;
}

#board {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    gap: 10px;
    justify-content: center;
    margin: 20px auto;
}

.cell {
    width: 90px;
    height: 90px;
    background: white;
    font-size: 36px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

button {
    padding: 10px 16px;
    font-size: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 6px;
}

.reset { background: #f44336; color: white; }
.back  { background: #4CAF50; color: white; }
</style>
</head>

<body>

<h2>‚ùå‚≠ï Tic Tac Toe</h2>
<p id="status">Player ‚ùå Turn</p>

<div id="board"></div>

<button class="reset" onclick="resetGame()">Restart</button><br>
<button class="back" onclick="goBack()">‚¨Ö Back</button>

<script>
let board = ["","","","","","","","",""];
let current = "‚ùå";
let active = true;

const statusText = document.getElementById("status");
const boardDiv = document.getElementById("board");

const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

// Create cells
for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.dataset.i = i;
    cell.onclick = play;
    boardDiv.appendChild(cell);
}

function play() {
    const i = this.dataset.i;
    if (board[i] || !active) return;

    board[i] = current;
    this.textContent = current;

    if (checkWin()) {
        statusText.textContent = "üéâ Player " + current + " Wins!";
        active = false;
        return;
    }

    if (!board.includes("")) {
        statusText.textContent = "üòê Draw!";
        active = false;
        return;
    }

    current = current === "‚ùå" ? "‚≠ï" : "‚ùå";
    statusText.textContent = "Player " + current + " Turn";
}

function checkWin() {
    return wins.some(w => w.every(i => board[i] === current));
}

function resetGame() {
    board = ["","","","","","","","",""];
    document.querySelectorAll(".cell").forEach(c => c.textContent = "");
    current = "‚ùå";
    active = true;
    statusText.textContent = "Player ‚ùå Turn";
}

function goBack() {
    window.history.back();
}
</script>

</body>

<body>

<h2>üé≤ Simple Ludo (2 Player)</h2>

<div id="board"></div>

<p id="status"></p>

<button onclick="rollDice()">Roll Dice</button>

<script>
const boardSize = 20;
let positions = [0, 0]; // Player positions
let currentPlayer = 0;
let dice = 0;

const board = document.getElementById("board");
const status = document.getElementById("status");

// Create board
for (let i = 0; i < boardSize; i++) {
    let cell = document.createElement("div");
    cell.className = "cell";
    cell.id = "cell" + i;
    board.appendChild(cell);
}

function render() {
    document.querySelectorAll(".cell").forEach(c => c.innerHTML = "");
    document.getElementById("cell" + positions[0]).innerHTML = "üî¥";
    document.getElementById("cell" + positions[1]).innerHTML = "üü¢";
    status.innerText = "Player " + (currentPlayer + 1) + "'s turn";
}

function rollDice() {
    dice = Math.floor(Math.random() * 6) + 1;
    alert("Dice: " + dice);

    positions[currentPlayer] += dice;
    if (positions[currentPlayer] >= boardSize - 1) {
        alert("üéâ Player " + (currentPlayer + 1) + " Wins!");
        positions = [0, 0];
    }

    currentPlayer = currentPlayer === 0 ? 1 : 0;
    render();
}

render();
</script>
