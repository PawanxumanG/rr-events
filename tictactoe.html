<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe ‚Äì RR Events App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    background:#0f1117;
    color:#fff;
    text-align:center;
}
.game-header{
    background:linear-gradient(90deg,#6a11cb,#2575fc);
    padding:26px 12px;
}
.game-header h1{margin:0;font-size:28px;}
.game-header p{margin:6px 0 14px;opacity:.9;}

.mode-btn{
    background:rgba(0,0,0,.35);
    border:none;
    border-radius:26px;
    padding:10px 22px;
    color:#fff;
    font-size:15px;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    gap:8px;
}

/* AI DIFFICULTY */
.ai-levels{
    display:none;
    justify-content:center;
    gap:12px;
    margin-top:12px;
}
.ai-levels button{
    padding:8px 16px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
    color:#fff;
}
.medium{background:#f39c12;}
.hard{background:#e74c3c;}

.scoreboard{
    display:flex;
    justify-content:center;
    gap:16px;
    margin:16px 0;
    font-size:14px;
}
.score{
    background:#161a22;
    padding:10px 14px;
    border-radius:10px;
}

.status{margin:16px 0;font-size:18px;font-weight:600;}

.board{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
    max-width:320px;
    margin:0 auto;
}
.cell{
    background:#161a22;
    border-radius:16px;
    height:90px;
    font-size:42px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.6);
}
.cell.X{color:#4fc3f7;}
.cell.O{color:#ffb74d;}
.cell.win{
    background:linear-gradient(135deg,#ff512f,#dd2476);
    box-shadow:0 0 22px rgba(255,81,47,.9);
}

.btn{
    width:80%;
    max-width:280px;
    padding:14px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin-top:16px;
}
.btn-restart{background:linear-gradient(90deg,#ff9800,#ff6a00);}
.btn-back{background:#34495e;}
</style>
</head>

<body>

<div class="game-header">
    <h1>üéÆ Tic Tac Toe</h1>
    <p>Play & Chill</p>

    <button class="mode-btn" onclick="toggleMode()">
        <span id="modeIcon">üë•</span>
        <span id="modeText">Friend</span>
    </button>

    <!-- AI LEVELS -->
    <div class="ai-levels" id="aiLevels">
        <button class="medium" onclick="setLevel('medium')">Medium</button>
        <button class="hard" onclick="setLevel('hard')">Hard</button>
    </div>
</div>

<div class="scoreboard">
    <div class="score">‚ùå X: <span id="xScore">0</span></div>
    <div class="score">‚≠ï O: <span id="oScore">0</span></div>
    <div class="score">ü§ù Draw: <span id="drawScore">0</span></div>
</div>

<div class="status" id="status">Player X Turn</div>
<div class="board" id="board"></div>

<button class="btn btn-restart" onclick="restartGame()">üîÅ Restart Game</button>
<button class="btn btn-back" onclick="location.href='index.html'">‚¨Ö Back to Home</button>

<script>
const boardEl=document.getElementById("board");
const statusEl=document.getElementById("status");
const modeIcon=document.getElementById("modeIcon");
const modeText=document.getElementById("modeText");
const aiLevels=document.getElementById("aiLevels");

let board,currentPlayer,gameOver;
let vsAI=true;
let aiLevel="hard";

let scores={
    X:+localStorage.getItem("xScore")||0,
    O:+localStorage.getItem("oScore")||0,
    D:+localStorage.getItem("drawScore")||0
};

function updateScore(){
    xScore.innerText=scores.X;
    oScore.innerText=scores.O;
    drawScore.innerText=scores.D;
}
updateScore();

const wins=[
[0,1,2],[3,4,5],[6,7,8],
[0,3,6],[1,4,7],[2,5,8],
[0,4,8],[2,4,6]
];

function init(){
    board=Array(9).fill("");
    currentPlayer="X";
    gameOver=false;
    statusEl.innerText="Player X Turn";
    boardEl.innerHTML="";
    board.forEach((_,i)=>{
        const c=document.createElement("div");
        c.className="cell";
        c.onclick=()=>move(i);
        boardEl.appendChild(c);
    });
    gtag('event','game_start',{mode:vsAI?'AI':'Friend',level:aiLevel});
}
init();

function move(i){
    if(board[i]||gameOver)return;
    board[i]=currentPlayer;
    render();

    let win=getWinLine(currentPlayer);
    if(win){
        win.forEach(i=>boardEl.children[i].classList.add("win"));
        statusEl.innerText=`üéâ Player ${currentPlayer} Wins!`;
        scores[currentPlayer]++;
        localStorage.setItem(currentPlayer==="X"?"xScore":"oScore",scores[currentPlayer]);
        updateScore();
        gtag('event','game_win',{winner:currentPlayer,mode:vsAI?'AI':'Friend',level:aiLevel});
        gameOver=true;return;
    }

    if(board.every(v=>v)){
        statusEl.innerText="ü§ù Match Draw";
        scores.D++;
        localStorage.setItem("drawScore",scores.D);
        updateScore();
        gtag('event','game_draw',{mode:vsAI?'AI':'Friend'});
        gameOver=true;return;
    }

    currentPlayer=currentPlayer==="X"?"O":"X";
    statusEl.innerText=`Player ${currentPlayer} Turn`;

    if(vsAI && currentPlayer==="O"){
        statusEl.innerText="ü§ñ Thinking...";
        setTimeout(()=>{
            move(aiLevel==="hard"?bestMove():mediumMove());
        },400);
    }
}

/* MEDIUM AI */
function mediumMove(){
    let empty=board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    if(Math.random()<0.4) return empty[Math.floor(Math.random()*empty.length)];
    return bestMove();
}

/* HARD AI ‚Äì UNBEATABLE */
function bestMove(){
    let bestScore=-Infinity,move;
    board.forEach((c,i)=>{
        if(c===""){
            board[i]="O";
            let s=minimax(board,0,false);
            board[i]="";
            if(s>bestScore){bestScore=s;move=i;}
        }
    });
    return move;
}

function minimax(b,d,isMax){
    let r=checkResult();
    if(r!==null) return r==="O"?10-d:r==="X"?d-10:0;
    let best=isMax?-Infinity:Infinity;
    b.forEach((v,i)=>{
        if(v===""){
            b[i]=isMax?"O":"X";
            let s=minimax(b,d+1,!isMax);
            b[i]="";
            best=isMax?Math.max(best,s):Math.min(best,s);
        }
    });
    return best;
}

function checkResult(){
    for(let w of wins){
        let[a,b,c]=w;
        if(board[a]&&board[a]===board[b]&&board[a]===board[c])return board[a];
    }
    return board.includes("")?null:"draw";
}

function getWinLine(p){
    return wins.find(w=>w.every(i=>board[i]===p));
}

function render(){
    [...boardEl.children].forEach((c,i)=>{
        c.innerText=board[i];
        c.className="cell "+board[i];
    });
}

function restartGame(){
    gtag('event','game_restart',{mode:vsAI?'AI':'Friend'});
    init();
}

function toggleMode(){
    vsAI=!vsAI;
    modeIcon.innerText=vsAI?"üë•":"ü§ñ";
    modeText.innerText=vsAI?"Friend":"AI Bot";
    aiLevels.style.display=vsAI?"flex":"none";
    gtag('event','mode_switch',{mode:vsAI?'AI':'Friend'});
    restartGame();
}

function setLevel(lvl){
    aiLevel=lvl;
    gtag('event','difficulty_change',{level:lvl});
    restartGame();
}
</script>

</body>
</html>
