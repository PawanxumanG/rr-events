<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe ‚Äì RR Events App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    background:#0f1117;
    color:#fff;
    text-align:center;
}

/* HEADER */
.game-header{
    background:linear-gradient(90deg,#6a11cb,#2575fc);
    padding:26px 12px;
}
.game-header h1{margin:0;font-size:28px;}
.game-header p{margin:6px 0 14px;opacity:.9;}

.mode-btn{
    background:rgba(0,0,0,.35);
    border:none;
    border-radius:26px;
    padding:10px 22px;
    color:#fff;
    font-size:15px;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    gap:8px;
}

/* SCOREBOARD */
.scoreboard{
    display:flex;
    justify-content:center;
    gap:16px;
    margin:16px 0;
    font-size:14px;
}
.score{
    background:#161a22;
    padding:10px 14px;
    border-radius:10px;
}

/* STATUS */
.status{margin:16px 0;font-size:18px;font-weight:600;}

/* BOARD */
.board{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
    max-width:320px;
    margin:0 auto;
}
.cell{
    background:#161a22;
    border-radius:16px;
    height:90px;
    font-size:42px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.6);
}
.cell.X{color:#4fc3f7;}
.cell.O{color:#ffb74d;}
.cell.win{
    background:linear-gradient(135deg,#43cea2,#185a9d);
    box-shadow:0 0 20px rgba(67,206,162,.9);
}

/* BUTTONS */
.btn{
    width:80%;
    max-width:280px;
    padding:14px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin-top:16px;
}
.btn-restart{background:linear-gradient(90deg,#ff9800,#ff6a00);color:#fff;}
.btn-back{background:#34495e;color:#fff;}
</style>
</head>

<body>

<div class="game-header">
    <h1>üéÆ Tic Tac Toe</h1>
    <p>Play & Chill</p>

    <button class="mode-btn" onclick="toggleMode()">
        <span id="modeIcon">üë•</span>
        <span id="modeText">Friend</span>
    </button>
</div>

<div class="scoreboard">
    <div class="score">‚ùå X: <span id="xScore">0</span></div>
    <div class="score">‚≠ï O: <span id="oScore">0</span></div>
    <div class="score">ü§ù Draw: <span id="drawScore">0</span></div>
</div>

<div class="status" id="status">Player X Turn</div>

<div class="board" id="board"></div>

<button class="btn btn-restart" onclick="restartGame()">üîÅ Restart Game</button>
<button class="btn btn-back" onclick="location.href='index.html'">‚¨Ö Back to Home</button>

<script>
const boardEl=document.getElementById("board");
const statusEl=document.getElementById("status");
const modeIcon=document.getElementById("modeIcon");
const modeText=document.getElementById("modeText");

let board,currentPlayer,gameOver,vsAI=true;

let scores={
    X:localStorage.getItem("xScore")||0,
    O:localStorage.getItem("oScore")||0,
    D:localStorage.getItem("drawScore")||0
};

document.getElementById("xScore").innerText=scores.X;
document.getElementById("oScore").innerText=scores.O;
document.getElementById("drawScore").innerText=scores.D;

const wins=[
[0,1,2],[3,4,5],[6,7,8],
[0,3,6],[1,4,7],[2,5,8],
[0,4,8],[2,4,6]
];

function init(){
    board=Array(9).fill("");
    currentPlayer="X";
    gameOver=false;
    statusEl.innerText="Player X Turn";
    boardEl.innerHTML="";
    board.forEach((_,i)=>{
        const c=document.createElement("div");
        c.className="cell";
        c.onclick=()=>move(i);
        boardEl.appendChild(c);
    });
}
init();

function move(i){
    if(board[i]||gameOver)return;
    board[i]=currentPlayer;
    render();

    const winLine=getWinLine();
    if(winLine){
        winLine.forEach(i=>boardEl.children[i].classList.add("win"));
        statusEl.innerText=`üéâ Player ${currentPlayer} Wins!`;
        scores[currentPlayer]++;
        localStorage.setItem(currentPlayer==="X"?"xScore":"oScore",scores[currentPlayer]);
        updateScore();
        gtag('event','game_win',{winner:currentPlayer,mode:vsAI?'AI':'Friend'});
        gameOver=true;return;
    }

    if(board.every(v=>v)){
        statusEl.innerText="ü§ù Match Draw";
        scores.D++;
        localStorage.setItem("drawScore",scores.D);
        updateScore();
        gtag('event','game_draw',{mode:vsAI?'AI':'Friend'});
        gameOver=true;return;
    }

    currentPlayer=currentPlayer==="X"?"O":"X";
    statusEl.innerText=`Player ${currentPlayer} Turn`;

    if(vsAI && currentPlayer==="O")setTimeout(aiMove,400);
}

function aiMove(){
    let move=findBestMove();
    move!==null && move>=0 ? moveCell(move) : randomMove();
}
function moveCell(i){move(i);}
function randomMove(){
    let empty=board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    moveCell(empty[Math.floor(Math.random()*empty.length)]);
}

function findBestMove(){
    for(let i=0;i<9;i++){
        if(board[i]===""){
            board[i]="O";
            if(getWinLine()){board[i]="";return i;}
            board[i]="";
        }
    }
    for(let i=0;i<9;i++){
        if(board[i]===""){
            board[i]="X";
            if(getWinLine()){board[i]="";return i;}
            board[i]="";
        }
    }
    return board[4]===""?4:null;
}

function getWinLine(){
    return wins.find(w=>w.every(i=>board[i]===currentPlayer));
}

function render(){
    [...boardEl.children].forEach((c,i)=>{
        c.innerText=board[i];
        c.className="cell "+board[i];
    });
}

function restartGame(){
    gtag('event','game_restart',{mode:vsAI?'AI':'Friend'});
    init();
}

function toggleMode(){
    vsAI=!vsAI;
    modeIcon.innerText=vsAI?"üë•":"ü§ñ";
    modeText.innerText=vsAI?"Friend":"RR Ai Bot";
    gtag('event','mode_switch',{mode:vsAI?'AI':'Friend'});
    restartGame();
}

function updateScore(){
    document.getElementById("xScore").innerText=scores.X;
    document.getElementById("oScore").innerText=scores.O;
    document.getElementById("drawScore").innerText=scores.D;
}
</script>

</body>
</html>
