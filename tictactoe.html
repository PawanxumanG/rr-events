<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #0f1117;
    text-align: center;
    margin: 0;
    padding: 16px;
    color: #ffffff;
}

/* ===== TITLE ===== */
h2 {
    margin: 10px 0 6px;
    font-size: 22px;
    font-weight: 600;
}

/* ===== STATUS ===== */
#status {
    font-size: 16px;
    margin: 8px 0 14px;
    opacity: 0.9;
}

/* ===== BOARD ===== */
#board {
    display: grid;
    grid-template-columns: repeat(3, 92px);
    gap: 14px;
    justify-content: center;
    margin: 18px auto 24px;
    padding: 14px;
    background: #161a22;
    border-radius: 16px;
    box-shadow: 0 0 18px rgba(0,0,0,0.6);
}

/* ===== CELL ===== */
.cell {
    width: 92px;
    height: 92px;
    background: linear-gradient(145deg, #1e2330, #141823);
    font-size: 34px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 14px;
    user-select: none;
    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 6px 12px rgba(0,0,0,0.5);
    transition: all 0.15s ease;
}

.cell:active {
    transform: scale(0.96);
}

.cell[data-value="‚ùå"] { color: #ff9800; }
.cell[data-value="‚≠ï"] { color: #03a9f4; }

/* ===== BUTTONS ===== */
button {
    padding: 12px 22px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 6px;
    color: #ffffff;
    transition: transform 0.12s ease;
}

button:active {
    transform: scale(0.95);
}
</style>
</head>

<body>

<h2>‚ùå ‚≠ï Tic Tac Toe</h2>
<p id="status">Player ‚ùå Turn</p>

<div id="board"></div>

<button id="btnRestart" onclick="resetGame()">Restart</button><br>
<button id="btnBack" onclick="goBack()">‚¨Ö Back</button>

<script>
/* ================= GAME LOGIC ================= */
let board = ["","","","","","","","",""];
let currentPlayer = "‚ùå";
let gameActive = true;

const statusText = document.getElementById("status");
const boardDiv = document.getElementById("board");

const winningConditions = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

// Create cells
for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.dataset.index = i;
    cell.addEventListener("click", handleCellClick);
    boardDiv.appendChild(cell);
}

function handleCellClick() {
    const index = this.dataset.index;
    if (board[index] !== "" || !gameActive) return;

    board[index] = currentPlayer;
    this.textContent = currentPlayer;
    this.setAttribute("data-value", currentPlayer);

    if (checkWin()) {
        gameActive = false;
        setTimeout(() => {
            alert("üéâ Player " + currentPlayer + " Wins!");
        }, 100);
        return;
    }

    if (!board.includes("")) {
        gameActive = false;
        setTimeout(() => {
            alert("üòê It's a Draw!");
        }, 100);
        return;
    }

    currentPlayer = currentPlayer === "‚ùå" ? "‚≠ï" : "‚ùå";
    statusText.textContent = "Player " + currentPlayer + " Turn";
}

function checkWin() {
    return winningConditions.some(cond =>
        cond.every(i => board[i] === currentPlayer)
    );
}

function resetGame() {
    board = ["","","","","","","","",""];
    document.querySelectorAll(".cell").forEach(cell => {
        cell.textContent = "";
        cell.removeAttribute("data-value");
    });
    currentPlayer = "‚ùå";
    gameActive = true;
    statusText.textContent = "Player ‚ùå Turn";
}

/* ================= RANDOM BUTTON COLORS ================= */
(function randomButtonColors(){
    const gradients = [
        ["#2196f3","#00bcd4"],
        ["#ff6a00","#ff9800"],
        ["#8e24aa","#d81b60"],
        ["#43a047","#66bb6a"],
        ["#e53935","#fb8c00"]
    ];

    document.querySelectorAll("button").forEach(btn=>{
        const g = gradients[Math.floor(Math.random()*gradients.length)];
        btn.style.background = `linear-gradient(90deg,${g[0]},${g[1]})`;
    });
})();

function goBack() {
    window.history.back();
}
</script>

</body>
</html>
