<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Games Zone ‚Äì RR Events App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ‚úÖ GOOGLE ANALYTICS -->

<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-9JW1V42V83', {

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    background:#0f1117;
    color:#fff;
    text-align:center;
}

/* HEADER */
.header{
    background:linear-gradient(90deg,#6a11cb,#2575fc);
    padding:24px 12px;
}
.header h1{
    margin:0;
    font-size:26px;
}
.header p{
    margin-top:6px;
    font-size:14px;
    opacity:.9;
}

/* CONTAINER */
.container{
    padding:20px;
}

/* GAME CARD */
.game-card{
    background:#161a22;
    border-radius:16px;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 0 18px rgba(0,0,0,.6);
}
.game-card h2{
    margin:0 0 8px;
    font-size:20px;
}
.game-card p{
    font-size:14px;
    opacity:.85;
}

/* BUTTON */
.play-btn{
    margin-top:14px;
    padding:14px;
    width:100%;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:12px;
    cursor:pointer;
    color:#fff;
}
.tic{
    background:linear-gradient(90deg,#ff9800,#ff6a00);
}
.game2048{
    background:linear-gradient(90deg,#00c6ff,#0072ff);
}

/* FOOTER NOTE */
.note{
    margin-top:24px;
    font-size:13px;
    opacity:.7;
}
</style>
</head>

<body>

<div class="header">
    <h1>üéÆ Games Zone</h1>
    <p>Play ‚Ä¢ Chill ‚Ä¢ Compete</p>
</div>

<div class="container">

    <!-- TIC TAC TOE -->
    <div class="game-card">
        <h2>‚ùå‚≠ï Tic Tac Toe</h2>
        <p>
            Play with friends or challenge the
            <b>RR AI Bot (Hard Mode)</b>.
        </p>
        <button class="play-btn tic" onclick="openGame('tic')">
            ‚ñ∂ Play Tic Tac Toe
        </button>
    </div>

    <!-- 2048 -->
    <div class="game-card">
        <h2>üß© 2048</h2>
        <p>
            Test your brain power.
            Can you reach <b>2048</b>?
        </p>
        <button class="play-btn game2048" onclick="openGame('2048')">
            ‚ñ∂ Play 2048
        </button>
    </div>

    <div class="note">
        üî• More games coming soon.<br>
        Open daily & challenge your friends!
    </div>

</div>

<script>
function openGame(game){
    gtag('event','game_opened',{
        game_name: game
    });

    if(game === 'tic'){
        location.href = 'tictactoe_game.html';
    }
    if(game === '2048'){
        location.href = '2048.html';
    }
}
</script>

</body>
</html>
