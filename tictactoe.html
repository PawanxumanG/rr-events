<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe ‚Äì RR Events App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ‚úÖ GOOGLE ANALYTICS -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9JW1V42V83"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-9JW1V42V83');
</script>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    background:#0f1117;
    color:#fff;
    text-align:center;
}

/* TOP BAR */
.top-bar{
    background:linear-gradient(90deg,#ff6a00,#ff9800);
    padding:14px;
    font-size:18px;
    font-weight:600;
}

/* HEADER */
.game-header{
    background:linear-gradient(90deg,#6a11cb,#2575fc);
    padding:26px 12px;
}
.game-header h1{
    margin:0;
    font-size:28px;
}
.game-header p{
    margin:6px 0 14px;
    opacity:.9;
}

/* MODE SWITCH BUTTON */
.mode-btn{
    background:rgba(0,0,0,.35);
    border:none;
    border-radius:26px;
    padding:10px 22px;
    color:#fff;
    font-size:15px;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    gap:8px;
}

/* STATUS */
.status{
    margin:20px 0;
    font-size:18px;
    font-weight:600;
}

/* BOARD */
.board{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
    max-width:320px;
    margin:0 auto;
}
.cell{
    background:#161a22;
    border-radius:16px;
    height:90px;
    font-size:42px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.6);
}
.cell.X{color:#4fc3f7;}
.cell.O{color:#ffb74d;}

/* BUTTONS */
.btn{
    width:80%;
    max-width:280px;
    padding:14px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin-top:16px;
}
.btn-restart{
    background:linear-gradient(90deg,#ff9800,#ff6a00);
    color:#fff;
}
.btn-back{
    background:#34495e;
    color:#fff;
}
</style>
</head>

<body>

<div class="top-bar">RR EVENTS APP</div>

<div class="game-header">
    <h1>üéÆ Tic Tac Toe</h1>
    <p>Play & Chill</p>

    <!-- SINGLE SMART MODE BUTTON -->
    <button class="mode-btn" onclick="toggleMode()">
        <span id="modeIcon">üë•</span>
        <span id="modeText">Friend</span>
    </button>
</div>

<div class="status" id="status">Player X Turn</div>

<div class="board" id="board"></div>

<button class="btn btn-restart" onclick="restartGame()">üîÅ Restart Game</button>
<button class="btn btn-back" onclick="location.href='index.html'">‚¨Ö Back to Home</button>

<script>
const boardEl = document.getElementById("board");
const statusEl = document.getElementById("status");
const modeIcon = document.getElementById("modeIcon");
const modeText = document.getElementById("modeText");

let board, currentPlayer, gameOver;
let vsAI = true; // DEFAULT AI MODE

const wins=[
[0,1,2],[3,4,5],[6,7,8],
[0,3,6],[1,4,7],[2,5,8],
[0,4,8],[2,4,6]
];

function init(){
    board=Array(9).fill("");
    currentPlayer="X";
    gameOver=false;
    statusEl.innerText="Player X Turn";
    boardEl.innerHTML="";
    board.forEach((_,i)=>{
        const c=document.createElement("div");
        c.className="cell";
        c.onclick=()=>move(i);
        boardEl.appendChild(c);
    });
}
init();

function move(i){
    if(board[i]||gameOver)return;
    board[i]=currentPlayer;
    render();

    if(checkWin()){
        statusEl.innerText=`üéâ Player ${currentPlayer} Wins!`;
        gtag('event','game_win',{winner:currentPlayer,mode:vsAI?'AI':'Friend'});
        gameOver=true;return;
    }

    if(board.every(v=>v)){
        statusEl.innerText="ü§ù Match Draw";
        gtag('event','game_draw',{mode:vsAI?'AI':'Friend'});
        gameOver=true;return;
    }

    currentPlayer=currentPlayer==="X"?"O":"X";
    statusEl.innerText=`Player ${currentPlayer} Turn`;

    if(vsAI && currentPlayer==="O"){
        setTimeout(aiMove,500);
    }
}

function aiMove(){
    let empty=board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    let pick=empty[Math.floor(Math.random()*empty.length)];
    move(pick);
}

function checkWin(){
    return wins.some(w=>w.every(i=>board[i]===currentPlayer));
}

function render(){
    [...boardEl.children].forEach((c,i)=>{
        c.innerText=board[i];
        c.className="cell "+board[i];
    });
}

function restartGame(){
    gtag('event','game_restart',{mode:vsAI?'AI':'Friend'});
    init();
}

function toggleMode(){
    vsAI = !vsAI;

    if(vsAI){
        // NOW PLAYING WITH AI ‚Üí SHOW FRIEND BUTTON
        modeIcon.innerText="üë•";
        modeText.innerText="Friend";
    }else{
        // NOW PLAYING WITH FRIEND ‚Üí SHOW AI BUTTON
        modeIcon.innerText="ü§ñ";
        modeText.innerText="AI";
    }

    gtag('event','mode_switch',{mode:vsAI?'AI':'Friend'});
    restartGame();
}
</script>

</body>
</html>
